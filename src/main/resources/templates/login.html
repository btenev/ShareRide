<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareRide</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href=/css/custom.css>
</head>
<body>
    <header>
        <th:block th:include="~{/fragments/nav.html}"/>
    </header>
    <main>
        <div class="login container border solid my-4">
            <div class="row vh-100 justify-content-center">
                <div class="col-md-4 align-self-center border solid">
                    <form>
                        <div class="mb-3 w-75">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control is-invalid" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text invalid-feedback">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3 w-75">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control is-invalid" id="exampleInputPassword1">
                            <div id="passwordHelpBlock" class="form-text invalid-feedback">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                              </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    
                    </form>
                </div>    
            </div>
        </div>
    </main>
    <div class="container">
        <footer class="py-3 my-4">

            </ul>
