<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareRide</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
<header>
    <th:block th:include="~{/fragments/nav.html}"/>
</header>
<main>
    <div class="search container my-4 border solid vh-100">
        <form th:action="@{/rides/my-rides}"
              th:method="get">
            <div class="row justify-content-center">
                <div th:each="ride : ${rides}" th:object="${ride}" class="col-md-8 border solid">
                    <div class="row bg-secondary bg-gradient">
                        <div class="col-md-2 text-light border solid">
                            <p>Date:
                                <th:block th:text="*{departureTime}"/>
                            </p>
                        </div>
                        <div class="col-md-4 border solid">
                            <ul class="list-group text-light">
                                <li class="context-name"
                                    th:text="'Driver name: ' + *{driver.firstName} + ' ' + *{driver.lastName}"></li>
                                <li class="context-name" th:text="'Departure hour: ' + *{departureTime}"></li>
                            </ul>
                        </div>
                        <div class="col-md-4 border solid">
                            <ul class="list-group text-light">
                                <li class="context-name" th:text="'Price: ' + *{price}"></li>
                                <li class="context-name"
                                    th:text="'Departure city: ' + *{departure.replace(', Bulgaria', '')}"></li>
                                <li class="context-name"
                                    th:text="'Arrival city: ' + *{arrival.replace(', Bulgaria', '')}"></li>
                                <li class="context-name"
                                    th:text="'Number of available seats: ' + *{numberOfSeats.value}"></li>
                            </ul>
                        </div>
                        <div class="col-md-2 border solid">
                            <div class="row">
                                <a th:href="@{/rides/my-rides/details/{id}(id=*{id})}"
                                   class="btn btn-secondary btn-lg">Details</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>

</main>
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Company, Inc</p>
    </footer>
</div>
<script src="/bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
